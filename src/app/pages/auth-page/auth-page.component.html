<div class="tw-flex tw-w-full tw-h-screen tw-justify-center tw-items-center">
    <p-card header="">
        <div class="tw-flex tw-flex-col tw-justify-center tw-gap-4">
            <div class="tw-flex tw-justify-center tw-flex-col tw-items-center">
                <img src="/images/logo/logo.png" class="tw-w-32 tw-h-auto" alt="Logo">
                <!-- <p class="tw-font-bold">KeyBridge</p> -->
            </div>
            <p-divider />

            <h1 class="tw-m-0 tw-p-0">Login</h1>

            <div class="tw-flex tw-flex-col tw-gap-2">
                <label for="username" class="tw-font-medium">Username</label>
                <input 
                    pInputText 
                    id="username" 
                    [(ngModel)]="username" 
                    (keydown.enter)="submit()" 
                    [disabled]="isSubmitting"
                    class="tw-p-2 tw-border tw-rounded"
                    autofocus
                />

                <label for="password" class="tw-font-medium">Password</label>
                <p-password #passwordInput
                    [(ngModel)]="password" 
                    [feedback]="false" 
                    (keydown.enter)="submit()" 
                    [disabled]="isSubmitting"
                    inputClass="tw-p-2 tw-border tw-rounded"
                ></p-password>
            </div>

            <!-- Show spinner while submitting -->
            <button 
                pButton 
                label="Login" 
                (click)="submit()" 
                [disabled]="isSubmitting || showServerDownMessage"
            ></button>
        </div>
    </p-card>
</div>
<p-toast></p-toast>
<p-message class="tw-fixed tw-top-0 tw-right-0 tw-m-4" *ngIf="showServerDownMessage" severity="warn">Server not available. Reload to recheck</p-message>
